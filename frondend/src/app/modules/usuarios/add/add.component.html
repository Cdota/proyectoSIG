<div style="text-align:cneter">
</div>
<div class="container">
    <button (click)= "Listar()"  mat-icon-button class="btn btn-primary">
        <mat-icon> list_alt </mat-icon>
    </button> 
</div>
<th></th>
<div class="container">
    <div class="card">
        <div class="card-header">
            <h3>Ingresar Usuarios</h3>
        </div>
        <div class="card-body">
            <form (submit)="Guardar()" class="row">
                <div class="form-group col-md-6">
                    <label for="">Nombre</label>
                    <input type="text" [(ngModel)]= "user.usu_nombre" name="usuario" class="form-control" required autofocus>
                </div>
                <div class="form-group col-md-6">
                    <label for="">Apellido</label>
                    <input type="text" [(ngModel)]= "user.usu_apellido" name="apellido" class="form-control" required autofocus>
                </div>
                <div class="form-group col-md-6">
                    <label for="">Password</label>
                    <input type="password" [(ngModel)]= "user.usu_password" name="password" class="form-control" required autofocus>
                </div>
                <div class="form-group col-md-6">
                    <label for="">Numero Documento</label>
                    <input type="number" [(ngModel)]= "user.usu_num_documento" name="num_documento" class="form-control" required autofocus>
                </div>
                <div class="form-group col-md-6">
                    <label for="">Teléfono</label>
                    <input type="number" [(ngModel)]= "user.usu_telefono" name="telefono" class="form-control" min='0' max="5" required autofocus>
                </div>
                <div class="form-group col-md-6">
                    <label for="">Dirección</label>
                    <input type="text" [(ngModel)]= "user.usu_direccion" name="direccion" class="form-control" required autofocus>
                </div>
                <div class="form-group col-md-6">
                    <label for="">Email</label>
                    <input type="email" [(ngModel)]= "user.usu_email" placeholder="@gmail.com" name="email" class="form-control" required autofocus >
                </div>
                <div class="form-group col-md-6">
                    <label for="">Rol</label>
                    <select class="form-control" [(ngModel)]= "user.rol_id" name="rol_id"> <option *ngFor="let rol of roles" [value]="rol.rol_id">
                        {{rol.rol_nombre}}
                    </option></select>
                </div>
                <div class="form-group col-md-6">
                    <label for="">Ciudad</label>
                    <select class="form-control" [(ngModel)]= "user.ciud_id" name="ciud_id"> <option *ngFor="let ciud of ciudad" [value]="ciud.cat_id">
                        {{ciud.cat_nombre}}
                    </option></select>
                </div>
                <div class="form-group col-md-6">
                    <label for="">Tipo de Documento</label>
                    <select class="form-control" [(ngModel)]= "user.doc_id" name="doc_id"> <option *ngFor="let doc of documentos" [value]="doc.doc_id">
                        {{doc.doc_nombre}}
                    </option></select>
                </div>
                <div class="col-md-12">
                    <div class="row justify-content-center">
                        <button type = "submit" class="btn btn-danger col-md-2">Guardar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
