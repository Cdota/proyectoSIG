<div style="text-align:cneter">
</div>
<div class="container">
    <button (click)= "Listar()"  mat-icon-button class="btn btn-primary">
        <mat-icon> list_alt </mat-icon>
    </button> 
</div>
<th></th>
<div class="container">
    <div class="card">
        <div class="card-header">
            <h3>Ingresar Clientes</h3>
        </div>
        <div class="card-body">
            <form (submit)="Guardar()" class="row">
                <div class="form-group col-md-6">
                    <label for="">Nombre</label>
                    <input type="text" [(ngModel)]= "clientes.clie_nombre" name="clie_nombre" class="form-control" required="">
                </div>
                <div class="form-group col-md-6">
                    <label for="">Apellido</label>
                    <input type="text" [(ngModel)]= "clientes.clie_apellido" name="clie_apellido" class="form-control" required="">
                </div>
                <div class="form-group col-md-6">
                    <label for="">Numero Documento</label>
                    <input type="number" [(ngModel)]= "clientes.clie_num_documento" name="clie_num_documento" class="form-control" required="">
                </div>
                <div class="form-group col-md-6">
                    <label for="">Teléfono</label>
                    <input type="number" [(ngModel)]= "clientes.clie_telefono" name="clie_telefono" class="form-control" required="">
                </div>
                <div class="form-group col-md-6">
                    <label for="">Dirección</label>
                    <input type="text" [(ngModel)]= "clientes.clie_direccion" name="clie_direccion" class="form-control" required="">
                </div>
                <div class="form-group col-md-6">
                    <label for="">Email</label>
                    <input type="text" [(ngModel)]= "clientes.clie_email" name="clie_email" placeholder="@gmail.com" class="form-control" required="">
                </div>
                <div class="form-group col-md-6">
                    <label for="">Ciudad</label>
                    <select class="form-control" [(ngModel)]= "clientes.ciud_id" name="ciud_id"> <option *ngFor="let ciud of ciudad" [value]="ciud.cat_id">
                        {{ciud.cat_nombre}}
                    </option></select>
                </div>
                <div class="form-group col-md-6">
                    <label for="">Tipo Documento</label>
                    <select class="form-control"[(ngModel)]= "clientes.doc_id" name="doc_id"> <option *ngFor="let doc of documentos" [value]="doc.doc_id">
                        {{doc.doc_nombre}}
                    </option></select>
                </div>
                <div class="col-md-12">
                    <div class="row justify-content-center">
                        <button type = "submit" class="btn btn-danger col-md-2">Guardar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
